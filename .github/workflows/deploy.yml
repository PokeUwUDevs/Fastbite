name: Construir y Publicar Docker

on:
  push:
    branches: [ "main" ] # Solo se ejecuta cuando el c√≥digo llega a Main

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Configurar en Secrets del repo
          password: ${{ secrets.DOCKER_PASSWORD }} # Configurar en Secrets del repo

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fastbite:latest
