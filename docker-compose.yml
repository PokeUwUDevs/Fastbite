version: '3.8'

services:
  # ==================== INFRAESTRUCTURA ====================
  
  mongo:
    image: mongo:7.0
    container_name: fastbite-mongo
    restart: unless-stopped
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fastbite
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastbite-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fastbite-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fastbite-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fastbite-kafka
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - fastbite-network

  # ==================== MICROSERVICIOS ====================

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    container_name: fastbite-user-service
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/fastbite-users
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastbite-network

  restaurant-service:
    build:
      context: .
      dockerfile: services/restaurant-service/Dockerfile
    container_name: fastbite-restaurant-service
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/fastbite-restaurants
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastbite-network

  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    container_name: fastbite-order-service
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8083:8083"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/fastbite-orders
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: docker
      SERVICES_USER: http://user-service:8081
      SERVICES_RESTAURANT: http://restaurant-service:8082
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastbite-network

  notification-service:
    build:
      context: .
      dockerfile: services/notification-service/Dockerfile
    container_name: fastbite-notification-service
    restart: unless-stopped
    depends_on:
      mongo:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8084:8084"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/fastbite-notifications
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastbite-network

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: fastbite-frontend
    restart: unless-stopped
    depends_on:
      user-service:
        condition: service_healthy
      restaurant-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SERVICES_USER: http://user-service:8081
      SERVICES_RESTAURANT: http://restaurant-service:8082
      SERVICES_ORDER: http://order-service:8083
      SERVICES_NOTIFICATION: http://notification-service:8084
      SPRING_PROFILES_ACTIVE: docker
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - fastbite-network

networks:
  fastbite-network:
    driver: bridge

volumes:
  mongo-data: